language: node_js
node_js:
- '10'
install:
- wget -q https://packages.microsoft.com/config/ubuntu/14.04/packages-microsoft-prod.deb
- sudo dpkg -i packages-microsoft-prod.deb
- sudo apt-get install apt-transport-https -y
- sudo apt-get update
- sudo apt-get install dotnet-sdk-2.0.0 -y
- npm install autorest@latest -g
script:
- autorest --use="@microsoft.azure/autorest.incubator@1.0.0" --namespace=Nutanix.Powershell
  --powershell --input-file=swagger.json --clear-output-folder=true  --output-folder=generated
after_success:
  - .travis/push.sh
