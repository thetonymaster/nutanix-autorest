language: node_js
node_js:
- '10'
install:
- wget -q https://packages.microsoft.com/config/ubuntu/14.04/packages-microsoft-prod.deb
- sudo dpkg -i packages-microsoft-prod.deb
- sudo apt-get install apt-transport-https -y
- sudo apt-get update
- sudo apt-get install dotnet-sdk-2.0.0 -y
- npm install autorest@latest -g
script:
- autorest
after_success:
  - .travis/push.sh
env:
  global:
  - USER="Antonio Cabrera"
  - EMAIL="antonio.cabreraglz@gmail.com"
  - BRANCH="autogenerated-test"
  - REPO="PowerShell"
  - FILES="README.md foo.txt bar.txt"
  - GH_REPO="https://github.com/Nutanix/${REPO}.git"
