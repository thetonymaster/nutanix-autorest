language: node_js
node_js:
- '10' 
install:
- wget -q https://packages.microsoft.com/config/ubuntu/14.04/packages-microsoft-prod.deb
- sudo dpkg -i packages-microsoft-prod.deb
- sudo apt-get install apt-transport-https -y
- sudo apt-get update
- sudo apt-get install dotnet-sdk-2.0.0 -y
- npm install autorest@latest -g
script:
- autorest --use="@microsoft.azure/autorest.incubator@preview" --namespace=Nutanix.Powershell
  --powershell --input-file=swagger.yaml --clear-output-folder=true  --output-folder=generated
after_success:
- git config --global user.email "travis@travis-ci.org"
- git config --global user.name "Travis CI"
- git add .
- git commit --message "Travis build $TRAVIS_BUILD_NUMBER"
- git remote add origin https://${GH_TOKEN}@github.com/thetonymaster/nutanix-autorest.git
  > /dev/null 2>&1
- git push --quiet --set-upstream origin master
env:
  matrix:
    secure: 
